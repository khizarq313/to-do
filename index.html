<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />		
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>TODO</h1>
			<button class="theme-button">
				<span class="material-symbols-outlined sun">
					light_mode
				</span>
				<span class="material-symbols-outlined moon">
					dark_mode
				</span>
			</button>
		</header>
		<main>
			<div class="task-input-panel ">
				<span class="complete-button-holder">
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><linearGradient xmlns="http://www.w3.org/2000/svg" id="linear-gradient" gradientUnits="userSpaceOnUse" x1="-1.28" x2="19.382" y1="26.729" y2="3.812"><stop offset="0" stop-color="#119990"></stop><stop offset="1" stop-color="#EE82EE"></stop></linearGradient><path xmlns="http://www.w3.org/2000/svg" d="m12 1a11 11 0 1 0 11 11 11.013 11.013 0 0 0 -11-11zm4.707 9.207-5 5a1 1 0 0 1 -1.414 0l-3-3a1 1 0 1 1 1.414-1.414l2.293 2.293 4.293-4.293a1 1 0 0 1 1.414 1.414z" fill="url(#linear-gradient)" data-original="url(#linear-gradient)" class="complete-button"></path></g></svg>	
				</span>
				<input type="text"  placeholder="Enter Your Task Here.">
				<span class="enter-button-holder" >
					<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><linearGradient xmlns="http://www.w3.org/2000/svg" id="linear-gradient" gradientUnits="userSpaceOnUse" x1="-2.823" x2="21.972" y1="23.903" y2="3.992"><stop offset="0" stop-color="#119990"></stop><stop offset="1" stop-color="#EE82EE"></stop></linearGradient><path xmlns="http://www.w3.org/2000/svg" d="m12 1a11 11 0 1 0 11 11 11.013 11.013 0 0 0 -11-11zm5 12h-4v4a1 1 0 0 1 -2 0v-4h-4a1 1 0 0 1 0-2h4v-4a1 1 0 0 1 2 0v4h4a1 1 0 0 1 0 2z" fill="url(#linear-gradient)" data-original="url(#linear-gradient)" class="enter-button"></path></g></svg>	
				</span>
			</div>
			<div class="task-container">
				<h3 class="empty-task-discp">Please Add Some Task!</h3>
				<ul>
				</ul>
				<hr>
				<div class="activity-track-panel">
					<button class="show-all-panel activity-track-btn">All</button>
					<button class="show-active-panel activity-track-btn">Active</button>
					<button class="show-completed-panel activity-track-btn">Completed</button>
				</div>
			</div>
		</main>
	</body>
</html>
